

<div class="subjectBox">
    <div class="row"   >
        <div class="col-md-3 col-sm-12" *ngFor="let itam of subjects ; let index=index" [routerLink]="['/exam/',itam.id]"  >
            <div class="namesubject">
                <div>{{itam.subjectName}}</div>
            </div>
            <div class="subBtn">
             <button  mat-raised-button color="warn"  *ngIf="user?.role =='doctor'"  class="mx-1"  (click)="delete(index)" >حذف</button>
             <button  mat-raised-button color="primary"  class="mx-1" *ngIf="user?.role =='doctor'">عرض</button>
             <button  mat-raised-button color="primary" class="mx-1  btn"  *ngIf="user?.role =='students'">ابدأ الاختبار</button>
            </div>
        </div>
    </div>
</div>
