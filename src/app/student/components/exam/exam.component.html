

<div class="examBox container">
    <div class="examhead text-center"><h2>اختبار {{subject?.subjectName}}</h2></div>
    <div class="quizBox" *ngFor="let item of subject?.questions; let index = index ">
        <strong ><span class="text-danger">سؤال {{1 + index}}</span> .  {{item.question}}</strong>
        <div class="row mt-3" >
            <div class="col-md-6 col-sm-12" >
                <mat-radio-button *ngIf="user?.role == 'students' && !showResulBotten && vaildExam" name="{{index}}"  value="{{item.answer1}}" (change)="getAnswer($event)" ></mat-radio-button>
                <label>A. {{item.answer1}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.role == 'students' && !showResulBotten && vaildExam"  name="{{index}}" value="{{item.answer2}}" (change)="getAnswer($event)"></mat-radio-button>
                <label>B. {{item.answer2}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.role == 'students' && !showResulBotten && vaildExam" name="{{index}}" value="{{item.answer3}}" (change)="getAnswer($event)"></mat-radio-button>
                <label>C. {{item.answer3}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.role == 'students' && !showResulBotten && vaildExam" name="{{index}}" value="{{item.answer4}}" (change)="getAnswer($event)" ></mat-radio-button>
                <label>D. {{item.answer4}}</label>
            </div>
        </div>
        <div class="text-start"  >
            <button mat-raised-button  class="btn btn-danger"  (click)="delete(index)" *ngIf="user?.role == 'doctor'" >حذف</button>
        </div>
        <hr>
    </div>
    <div class="text-center"  *ngIf="user?.role == 'students'">
        <span  *ngIf="showResulBotten || !vaildExam" class="fs-4 text-success">{{subject.questions.length}} /{{result}}  </span>
        <button  *ngIf="!showResulBotten && vaildExam" class="btn btn-success px-5 fs-5"  (click)="getResult()"> النتيجة</button>
    </div>

</div>
